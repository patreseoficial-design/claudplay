<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClaudPlay</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }
  .topo {
    padding: 20px;
    text-align: center;
    background: #111;
  }
  .topo h1 {
    margin: 0;
    font-size: 26px;
  }
  .jogos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 16px;
    padding: 20px;
  }
  .jogo {
    width: 160px;
    background: #222;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
  }
  .jogo img {
    width: 100%;
    height: 120px;
    object-fit:cover;
    border-radius: 10px;
  }
  .jogo p {
    margin: 10px 0 0 0;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="topo">
  <h1>ClaudPlay</h1>
  <p>Escolha um jogo para come√ßar</p>
</div>

<div class="jogos">
  <div class="jogo" onclick="alert('Apenas teste por enquanto!')">
    <img src="https://picsum.photos/400/300" alt="Free Fire">
    <p>Free Fire (teste)</p>
  </div>
</div>

</body>
</html>
