<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudplay</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .banner {
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .banner img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <header>Claudplay</header>

  <div class="banner" onclick="openGame('https://www.minijogos.com.br/jogo/race-max/jogar')">
    <img src="Racepromaxbanner.jpeg" alt="Max Pro Race" />
  </div>

  <script>
    function openGame(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
