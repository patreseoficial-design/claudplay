<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaudPlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">ClaudPlay</div>
    <div class="beta">BETA</div>
  </header>

  <main class="container">
    <section class="banner" id="banner">
      <div class="banner-img">
        <img src="mario-banner.jpeg" alt="Super Mario World" />
      </div>
      <div class="banner-info">
        <h1 id="banner-title">Super Mario World</h1>
        <p id="banner-desc">Jogue direto no navegador como se fosse um jogo em nuvem.</p>
        <a class="btn" id="banner-play" href="Snes.html">PLAY</a>
      </div>
    </section>

    <section class="carrossel">
      <div class="carrossel-title">
        <h2>Jogos</h2>
        <div class="carrossel-arrows">
          <button id="prev">⟵</button>
          <button id="next">⟶</button>
        </div>
      </div>

      <div class="carrossel-items" id="carrossel">
        <div class="item" data-title="Super Mario World" data-link="Snes.html" data-img="mario-banner.jpeg">
          <img src="mario-banner.jpeg" alt="Mario" />
        </div>

        <div class="item" data-title="Race Pro Max" data-link="Race.html" data-img="racepromaxbanner.jpeg">
          <img src="racepromaxbanner.jpeg" alt="Race Pro Max" />
        </div>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>Versão Beta • Anúncios em breve • App feito por você</p>
  </footer>

  <script>
    const carrossel = document.getElementById("carrossel");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    const bannerImg = document.querySelector("#banner .banner-img img");
    const bannerTitle = document.getElementById("banner-title");
    const bannerPlay = document.getElementById("banner-play");

    // Quando clicar em um item do carrossel, muda o banner
    document.querySelectorAll(".item").forEach(item => {
      item.addEventListener("click", () => {
        const title = item.getAttribute("data-title");
        const link = item.getAttribute("data-link");
        const img = item.getAttribute("data-img");

        bannerTitle.textContent = title;
        bannerImg.src = img;
        bannerPlay.href = link;
      });
    });

    prev.addEventListener("click", () => {
      carrossel.scrollBy({ left: -300, behavior: "smooth" });
    });

    next.addEventListener("click", () => {
      carrossel.scrollBy({ left: 300, behavior: "smooth" });
    });

    // Auto play
    setInterval(() => {
      carrossel.scrollBy({ left: 300, behavior: "smooth" });
    }, 4000);
  </script>
</body>
</html>
