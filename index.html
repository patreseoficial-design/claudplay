 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ClaudPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>ðŸŽ® ClaudPlay</header>

<div class="games">
  <div class="card" onclick="openGame('https://now.gg/play/garena-free-fire')">
    <img src="https://i.imgur.com/8Qf4FzM.jpg">
    <p>Free Fire (Cloud)</p>
  </div>

  <div class="card" onclick="openGame('https://poki.com')">
    <img src="https://i.imgur.com/Ns6xZbF.jpg">
    <p>Jogos Online</p>
  </div>
</div>

<script>
  function openGame(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
