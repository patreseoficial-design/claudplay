<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaudPlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .banner img {
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      border: 3px solid #fff;
      cursor: pointer;
    }

    .banner h2 {
      margin: 0;
      font-size: 22px;
    }

    .carousel {
      padding: 20px;
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      width: 220px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      scroll-snap-align: start;
      border: 2px solid #fff;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>

  <div class="top">ClaudPlay</div>

  <div class="banner">
    <h2>Super Mario World</h2>

    <!-- Banner grande do Mario -->
    <a href="https://www.minijogos.com.br/jogo/super-mario-world-online/jogar" target="_blank">
      <img src="https://i.imgur.com/9bK8YgD.jpg" alt="Super Mario World" />
    </a>
  </div>

  <div class="carousel">
    <!-- Carrossel com outros jogos -->
    <a href="https://www.minijogos.com.br/jogo/resident-evil-4/jogar" target="_blank">
      <img src="https://i.imgur.com/0T6QkKz.jpg" alt="Resident Evil 4" />
    </a>

    <a href="https://www.minijogos.com.br/jogo/god-of-war/jogar" target="_blank">
      <img src="https://i.imgur.com/2D5u8lB.jpg" alt="God of War" />
    </a>

    <a href="https://www.minijogos.com.br/jogo/fortnite/jogar" target="_blank">
      <img src="https://i.imgur.com/9L8Jk6m.jpg" alt="Fortnite" />
    </a>

    <a href="https://www.minijogos.com.br/jogo/free-fire/jogar" target="_blank">
      <img src="https://i.imgur.com/3G7qW7s.jpg" alt="Free Fire" />
    </a>
  </div>

</body>
</html>
