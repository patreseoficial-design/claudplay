<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaudPlay</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topo">
  <div class="logo">ClaudPlay</div>
  <div class="beta">BETA</div>
</header>

<main class="container">

  <!-- BANNER PRINCIPAL -->
  <a href="javascript:void(0)" class="banner" id="bannerPrincipal">
    <div class="banner-img">
      <img src="Banner/mario_banner.jpeg" id="bannerImg" />
    </div>
    <div class="banner-info">
      <h1 id="bannerTitle">Super Mario World</h1>
      <p id="bannerDesc">Jogue direto no navegador como se fosse um jogo em nuvem.</p>
    </div>
  </a>

  <!-- CARROSSEL -->
  <section class="carrossel">
    <div class="carrossel-title">
      <h2>Jogos</h2>
      <div class="carrossel-arrows">
        <button id="prev">⟵</button>
        <button id="next">⟶</button>
      </div>
    </div>

    <div class="carrossel-items">

      <!-- SNES -->
      <a class="item"
         data-title="Super Mario World"
         data-desc="Clássico absoluto do Super Nintendo."
         data-img="Banner/mario_banner.jpeg"
         data-rom="Super Mario World.sfc">
        <img src="Banner/mario_banner.jpeg">
      </a>

      <a class="item"
         data-title="Super Mario World 2"
         data-desc="Yoshi’s Island."
         data-img="Banner/bannersupermariowolrd.jpeg"
         data-rom="Super Mario World 2.sfc">
        <img src="Banner/bannersupermariowolrd.jpeg">
      </a>

      <a class="item"
         data-title="Donkey Kong Country"
         data-desc="Um dos melhores jogos do SNES."
         data-img="Banner/bannerdonkeykong.jpeg"
         data-rom="Donkey Kong Country.sfc">
        <img src="Banner/bannerdonkeykong.jpeg">
      </a>

    </div>
  </section>
</main>

<footer class="rodape">
  <p>Versão Beta • ClaudPlay ©</p>
</footer>

<!-- ÁREA DO JOGO -->
<div id="jogoArea"
  style="display:none; position:fixed; inset:0; background:#000; z-index:999;">

  <!-- BOTÃO FECHAR (CORRIGIDO) -->
  <button onclick="fecharJogo()"
    style="
      position:fixed;
      bottom:20px;
      right:20px;
      z-index:1000;
      padding:10px 14px;
      background:#111;
      color:#fff;
      border:1px solid #444;
      border-radius:8px;
      font-size:14px;
      opacity:0.85;
    ">
    FECHAR
  </button>

  <iframe id="iframeJogo"
    style="width:100%; height:100%; border:none;"></iframe>
</div>

<!-- LOADING -->
<div id="loadingOverlay"
  style="
    display:none;
    position:fixed;
    inset:0;
    background:#000;
    z-index:1001;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
  ">
  Carregando jogo...
</div>

<script>
const itens = document.querySelectorAll(".item");
const bannerImg = document.getElementById("bannerImg");
const bannerTitle = document.getElementById("bannerTitle");
const bannerDesc = document.getElementById("bannerDesc");
const bannerPrincipal = document.getElementById("bannerPrincipal");

let indexAtual = 0;

function mudarBanner(i){
  bannerImg.src = itens[i].dataset.img;
  bannerTitle.innerText = itens[i].dataset.title;
  bannerDesc.innerText = itens[i].dataset.desc;
}

mudarBanner(0);

document.getElementById("prev").onclick = () => {
  indexAtual = (indexAtual - 1 + itens.length) % itens.length;
  mudarBanner(indexAtual);
};

document.getElementById("next").onclick = () => {
  indexAtual = (indexAtual + 1) % itens.length;
  mudarBanner(indexAtual);
};

bannerPrincipal.onclick = () => {
  abrirJogo(itens[indexAtual);
};

itens.forEach(item => {
  item.onclick = () => abrirJogo(item);
});

function abrirJogo(item){
  const rom = item.dataset.rom;

  document.getElementById("loadingOverlay").style.display = "flex";

  setTimeout(() => {
    document.getElementById("jogoArea").style.display = "block";
    document.getElementById("iframeJogo").src =
      "Emuladores/SuperNintendo/snes.html?rom=" + encodeURIComponent(rom);
    document.getElementById("loadingOverlay").style.display = "none";
  }, 1200);
}

function fecharJogo(){
  document.getElementById("jogoArea").style.display = "none";
  document.getElementById("iframeJogo").src = "";
}
</script>

</body>
</html>
