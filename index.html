<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaudPlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    .topo {
      padding: 20px;
      text-align: center;
      background: #111;
    }

    .topo h1 {
      margin: 0;
      font-size: 26px;
    }

    .topo p {
      margin: 5px 0 0;
      color: #ccc;
    }

    .jogos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .jogo {
      background: #222;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .jogo:hover {
      transform: translateY(-4px);
    }

    .jogo img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .jogo-info {
      padding: 10px;
    }

    .jogo-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .jogo-info p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>

<body>

  <div class="topo">
    <h1>ClaudPlay</h1>
    <p>Escolha um jogo para jogar</p>
  </div>

  <div class="jogos">

    <div class="jogo" onclick="window.location.href='mario.html'">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a8/Super_Mario_World.png" alt="Super Mario World Online">
      <div class="jogo-info">
        <h3>Super Mario World Online</h3>
        <p>HTML5 via Minijogos</p>
      </div>
    </div>

  </div>

</body>
</html>
