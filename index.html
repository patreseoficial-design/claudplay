<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClaudPlay</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0f;
    color: #fff;
  }

  .topo {
    padding: 20px;
    text-align: center;
    background: linear-gradient(90deg, #111, #1b1b2f);
  }

  .topo h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 2px;
  }

  .topo p {
    margin: 5px 0 0 0;
    color: #b7b7c5;
  }

  .jogos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 16px;
    padding: 20px;
  }

  .jogo {
    background: #141427;
    border: 1px solid #222;
    border-radius: 16px;
    overflow: hidden;
    cursor: pointer;
    transition: transform .2s, border-color .2s;
  }

  .jogo:hover {
    transform: translateY(-4px);
    border-color: #6b5cff;
  }

  .jogo img {
    width: 100%;
    height: 140px;
    object-fit: cover;
  }

  .jogo-info {
    padding: 12px;
    text-align: left;
  }

  .jogo-info h3 {
    margin: 0;
    font-size: 16px;
  }

  .jogo-info p {
    margin: 6px 0 0 0;
    font-size: 12px;
    color: #b7b7c5;
  }

  .botao {
    margin-top: 12px;
    display: inline-block;
    padding: 10px 14px;
    border-radius: 10px;
    background: #6b5cff;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="topo">
  <h1>ClaudPlay</h1>
  <p>Seu cat√°logo de jogos em nuvem</p>
</div>

<div class="jogos">

  <div class="jogo" onclick="abrirJogo()">
    <img src="https://raw.githubusercontent.com/patreseoficial-design/claudplay/main/images/freefire.jpeg" alt="Free Fire">
    <div class="jogo-info">
      <h3>Free Fire</h3>
      <p>Jogar em nuvem via now.gg</p>
      <a class="botao" href="#" onclick="abrirJogo(); return false;">Jogar</a>
    </div>
  </div>

</div>

<script>
  function abrirJogo() {
    window.location.href = "freefire.html";
  }
</script>

</body>
</html>
