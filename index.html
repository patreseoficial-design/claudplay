<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudPlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }
    .topo {
      padding: 20px;
      text-align: center;
      background: #141414;
      border-bottom: 1px solid #222;
    }
    .topo h1 {
      margin: 0;
      font-size: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 16px;
    }
    .jogo {
      background: #1a1a1a;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform .2s;
    }
    .jogo:hover {
      transform: translateY(-3px);
    }
    .jogo img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .jogo-info {
      padding: 10px;
    }
    .jogo-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .jogo-info p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="topo">
    <h1>CloudPlay</h1>
  </div>

  <div class="grid">
    <div class="jogo" onclick="window.location.href='snes.html'">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a8/Super_Mario_World.png" alt="Super Mario World">
      <div class="jogo-info">
        <h3>Super Mario World</h3>
        <p>SNES (Emulador Online)</p>
      </div>
    </div>
  </div>
</body>
</html>
