<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaudPlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">ClaudPlay</div>
    <div class="beta">BETA</div>
  </header>

  <main class="container">
    <section class="banner">
      <div class="banner-img">
        <img src="mario-banner.jpeg" alt="Super Mario World" />
      </div>
      <div class="banner-info">
        <h1>Super Mario World</h1>
        <p>Jogue direto no navegador como se fosse um jogo em nuvem.</p>
        <a class="btn" href="Snes.html">PLAY</a>
      </div>
    </section>

    <section class="carrossel">
      <div class="carrossel-title">
        <h2>Jogos</h2>
        <div class="carrossel-arrows">
          <button id="prev">⟵</button>
          <button id="next">⟶</button>
        </div>
      </div>

      <div class="carrossel-items" id="carrossel">
        <a class="item" href="Snes.html">
          <img src="mario-banner.jpeg" alt="Mario" />
        </a>

        <a class="item" href="Race.html">
          <img src="racepromaxbanner.jpeg" alt="Race Pro Max" />
        </a>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>Versão Beta • Anúncios em breve • App feito por você</p>
  </footer>

  <script>
    // Carrossel simples
    const carrossel = document.getElementById("carrossel");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");

    prev.addEventListener("click", () => {
      carrossel.scrollBy({ left: -300, behavior: "smooth" });
    });

    next.addEventListener("click", () => {
      carrossel.scrollBy({ left: 300, behavior: "smooth" });
    });

    // Auto play
    setInterval(() => {
      carrossel.scrollBy({ left: 300, behavior: "smooth" });
    }, 4000);
  </script>
</body>
</html>
