<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaudPlay</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .banner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .banner img {
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      border: 3px solid #fff;
      cursor: pointer;
    }

    .banner h2 {
      margin: 0;
      font-size: 22px;
    }

    .carousel {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 20px;
    }

    .carousel img {
      width: 200px;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #fff;
    }
  </style>
</head>

<body>

  <div class="top">ClaudPlay</div>

  <div class="banner">
    <h2>Super Mario World</h2>

    <a href="https://www.minijogos.com.br/jogo/super-mario-world-online/jogar" target="_blank">
      <img src="mario-banner.jpeg" alt="Super Mario World" />
    </a>
  </div>

  <div class="carousel">
    <a href="https://www.minijogos.com.br/jogo/super-mario-world-online/jogar" target="_blank">
      <img src="mario-banner.jpeg" alt="Super Mario World" />
    </a>

    <a href="https://www.minijogos.com.br/jogo/resident-evil-4-online/jogar" target="_blank">
      <img src="resident-evil-4-banner.jpeg" alt="Resident Evil 4" />
    </a>

    <a href="https://www.minijogos.com.br/jogo/god-of-war-online/jogar" target="_blank">
      <img src="god-of-war-banner.jpeg" alt="God of War" />
    </a>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch((err) => console.log("SW falhou: ", err));
    }
  </script>
</body>
</html>
