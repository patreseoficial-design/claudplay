<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudplay</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    header .menu {
      display: flex;
      gap: 15px;
    }

    header .menu a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      opacity: 0.8;
    }

    header .menu a:hover {
      opacity: 1;
    }

    .main {
      padding: 20px;
    }

    .hero {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .hero .info {
      max-width: 600px;
    }

    .hero .info h2 {
      margin: 0;
      font-size: 34px;
    }

    .hero .info p {
      margin: 10px 0;
      opacity: 0.8;
      font-size: 16px;
    }

    .hero .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .btn-play {
      background: #1DB954;
      color: #000;
    }

    .btn-details {
      background: #222;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .hero .banner {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      cursor: pointer;
    }

    .hero .banner img {
      width: 100%;
      display: block;
    }

    /* Carrossel */
    .carousel {
      margin-top: 20px;
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
      scroll-snap-type: x mandatory;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }
