<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Claudplay</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    background: #111;
    border-bottom: 1px solid #222;
  }

  .logo {
    font-size: 20px;
    font-weight: 800;
  }

  .btn {
    padding: 10px 14px;
    border-radius: 10px;
    background: #1DB954;
    border: none;
    color: #000;
    font-weight: 700;
    cursor: pointer;
  }

  .hero {
    padding: 20px;
    text-align: center;
  }

  .hero img {
    width: 100%;
    max-width: 700px;
    border-radius: 20px;
  }

  .carousel {
    display: flex;
    overflow-x: auto;
    gap: 12px;
    padding: 10px;
    margin-top: 10px;
  }

  .card {
    min-width: 220px;
    background: #111;
    border-radius: 20px;
    padding: 10px;
    cursor: pointer;
    border: 1px solid #222;
  }

  .card img {
    width: 100%;
    border-radius: 16px;
  }

  .card-title {
    margin: 10px 0 0 0;
    font-weight: 700;
    text-align: center;
  }

  /* Anúncio */
  .ad {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
  }

  .ad h2 {
    margin: 0;
    font-size: 24px;
  }

  .ad p {
    margin: 10px 0 0 0;
  }
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">Claudplay</div>
  <button class="btn" onclick="openLogin()">Login</button>
</div>

<div class="hero">
  <img src="mario-banner.jpeg" alt="Mario Banner" />
  <h1>Jogos em nuvem</h1>
  <p>Clique no jogo para jogar</p>
</div>

<div class="carousel">
  <div class="card" onclick="openGame('mario')">
    <img src="mario-banner.jpeg" alt="Mario" />
    <div class="card-title">Super Mario World</div>
  </div>

  <div class="card" onclick="openGame('race')">
    <img src="Racepromaxbanner.jpeg" alt="Race" />
    <div class="card-title">Race Max</div>
  </div>
</div>

<!-- Anúncio intersticial -->
<div class="ad" id="ad">
  <h2>Anúncio</h2>
  <p>Seu jogo vai abrir em <span id="timer">5</span> segundos...</p>
</div>

<script>
  function openLogin() {
    window.location.href = "login.html";
  }

  function openGame(game) {
    document.getElementById("ad").style.display = "flex";

    let timer = 5;
    const timerEl = document.getElementById("timer");

    const interval = setInterval(() => {
      timer--;
      timerEl.innerText = timer;

      if (timer <= 0) {
        clearInterval(interval);
        document.getElementById("ad").style.display = "none";

        if (game === "mario") {
          window.location.href = "snes.html";
        } else if (game === "race") {
          window.location.href = "race.html";
        }
      }
    }, 1000);
  }
</script>

</body>
</html>
