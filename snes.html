<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Mario World</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* ANÚNCIO */
  #ad {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: Arial, sans-serif;
  }

  #ad h1 {
    font-size: 48px;
    margin: 10px 0;
  }

  #ad p {
    font-size: 16px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<!-- ANÚNCIO DE 5 SEGUNDOS -->
<div id="ad">
  <p>Seu jogo começa em</p>
  <h1 id="contador">5</h1>
</div>

<!-- JOGO -->
<iframe
  src="https://www.minijogos.com.br/jogo/super-mario-world-online/jogar"
  allowfullscreen>
</iframe>

<script>
  let tempo = 5;
  const contador = document.getElementById("contador");
  const ad = document.getElementById("ad");

  const intervalo = setInterval(() => {
    tempo--;
    contador.textContent = tempo;

    if (tempo === 0) {
      clearInterval(intervalo);
      ad.style.display = "none";
    }
  }, 1000);
</script>

</body>
</html>
