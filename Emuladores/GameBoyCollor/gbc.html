<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GBC - ClaudPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; background:#000;">
<div id="game" style="width:100vw; height:100vh;"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const rom = params.get("rom");

  if (!rom) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Nenhuma ROM definida</h2>";
    throw new Error("ROM n√£o definida");
  }

  window.EJS_player = "#game";
  window.EJS_gameName = rom.replace(".gbc", "");
  window.EJS_gameUrl = "./roms/" + rom;
  window.EJS_core = "gambatte";   // core do Game Boy Color

  window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  window.EJS_startOnLoaded = true;

  const script = document.createElement("script");
  script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
  document.body.appendChild(script);
</script>
</body>
</html>
