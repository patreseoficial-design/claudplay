<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Boy Color - ClaudPlay</title>

  <!-- Carrega o EmulatorJS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emulatorjs@latest/dist/emulator.css" />
</head>
<body style="margin:0; background:#000;">

  <div id="emulator" style="width:100vw; height:100vh;"></div>

  <script src="https://cdn.jsdelivr.net/npm/emulatorjs@latest/dist/emulator.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const rom = params.get("rom");

    if (!rom) {
      document.body.innerHTML = "<h2 style='color:#fff; text-align:center; padding-top:20px;'>ROM n√£o encontrada.</h2>";
    } else {
      EmulatorJS.init({
        target: "#emulator",
        system: "gbc",
        rom: rom
      });
    }
  </script>
</body>
</html>
