<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emulador SNES</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
  }
  #game {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="game"></div>

<script>
  // LÃª o parÃ¢metro ?rom=
  const params = new URLSearchParams(window.location.search);
  const rom = params.get("rom");

  // ðŸš¨ Se nÃ£o tiver ROM, mostra erro claro
  if (!rom) {
    document.body.innerHTML =
      "<h2 style='color:white;text-align:center;margin-top:40px'>Nenhuma ROM definida</h2>";
    throw new Error("ROM nÃ£o definida");
  }

  // === CONFIGURAÃ‡ÃƒO OBRIGATÃ“RIA DO EMULATORJS ===
  window.EJS_player = "#game";
  window.EJS_core = "snes";

  // Caminho correto da ROM
  window.EJS_gameUrl = "roms/" + rom;

  // Nome do jogo
  window.EJS_gameName = rom.replace(".sfc", "");

  // Dados do EmulatorJS
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
  window.EJS_startOnLoaded = true;
  window.EJS_color = "black";
</script>

<script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>

</body>
</html>
