<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emulador SNES</title>
</head>
<body>
<div id="EJS_player"></div>

<script>
  // Pega o ROM do link ?rom=SuperMarioWorld.sfc
  const rom = new URLSearchParams(window.location.search).get("rom");
  window.EJS_gameName = rom ? rom.replace(".zip", "") : "";

  // Caminho da ROM dentro da pasta roms/
  window.EJS_gameUrl = "roms/" + encodeURIComponent(rom);

  // Core SNES
  window.EJS_core = "snes9x";

  // CORE (caminhos corretos do CDN que funciona)
  window.EJS_paths = {
    "snes9x.wasm": "https://cdn.emulatorjs.org/latest/cores/snes9x.wasm",
    "snes9x.js": "https://cdn.emulatorjs.org/latest/cores/snes9x.js"
  };

  // Arquivos do EmulatorJS
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
  window.EJS_biosUrl = "";
  window.EJS_color = "black";
  window.EJS_startOnLoaded = true;
</script>

<script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>
</body>
</html>
