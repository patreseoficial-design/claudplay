<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Emulador SNES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; background:#000;">

<canvas id="canvas"></canvas>

<script>
  // pega o ROM da URL
  const urlParams = new URLSearchParams(window.location.search);
  const romUrl = decodeURIComponent(urlParams.get("rom"));

  // IMPORTANTE: este core Ã© o do EmulatorJS (CDN)
  const coreUrl = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/dist/cores/snes.js";

  // carrega o core e o rom
  async function load() {
    const core = await import(coreUrl);

    const emulator = new core.Emulator({
      canvas: document.getElementById("canvas"),
      rom: romUrl,
      // pode adicionar configs extras aqui
    });

    emulator.start();
  }

  load();
</script>

</body>
</html>
