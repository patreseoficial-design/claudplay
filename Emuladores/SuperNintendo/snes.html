<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SNES - ClaudPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; background:#000;">

<div id="game" style="width:100vw; height:100vh;"></div>

<script>
  // LÊ A ROM DA URL
  const params = new URLSearchParams(window.location.search);
  const rom = params.get("rom");

  if (!rom) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Nenhuma ROM definida</h2>";
    throw new Error("ROM não definida");
  }

  window.EJS_player = "#game";
  window.EJS_gameName = rom.replace(".sfc", "");
  window.EJS_gameUrl = "./roms/" + rom;
  window.EJS_core = "snes9x";
  window.EJS_pathtodata = "../../emulatorjs/EmulatorJS/data/";
  window.EJS_startOnLoaded = true;

  const script = document.createElement("script");
  script.src = "../../emulatorjs/EmulatorJS/data/loader.js";
  document.body.appendChild(script);
</script>

</body>
</html>
