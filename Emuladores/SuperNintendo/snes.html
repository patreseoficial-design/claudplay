<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNES - ClaudPlay</title>
</head>

<body>
  <div id="game"></div>

  <script>
    const url = "../Roms/SuperMarioWorld.sfc";

    window.EJS_player = "#game";
    window.EJS_gameName = "Super Mario World";
    window.EJS_gameUrl = url;
    window.EJS_core = "snes9x";
    window.EJS_pathtodata = "../../emulatorjs/EmulatorJS/data/";
    window.EJS_startOnLoaded = true;

    const script = document.createElement("script");
    script.src = "../../emulatorjs/EmulatorJS/data/loader.js";
    document.body.appendChild(script);
  </script>
</body>
</html>
