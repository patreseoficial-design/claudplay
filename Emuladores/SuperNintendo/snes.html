<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNES - ClaudPlay</title>
</head>
<body>
  <h1>Super Nintendo - ClaudPlay</h1>
  <p>Clique no bot√£o para carregar o jogo:</p>

  <button onclick="startGame()">Jogar Super Mario World</button>

  <div id="game"></div>

  <script>
    function startGame(){
      const url = "Roms/SuperMarioWorld.sfc"; // CORRETO

      window.EJS_player = "#game";
      window.EJS_gameName = "Super Mario World";
      window.EJS_gameUrl = url;
      window.EJS_core = "snes9x";
      window.EJS_pathtodata = "../../emulatorjs/data/"; // CORRETO
      window.EJS_startOnLoaded = true;

      const script = document.createElement("script");
      script.src = "../../emulatorjs/data/loader.js"; // CORRETO
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
