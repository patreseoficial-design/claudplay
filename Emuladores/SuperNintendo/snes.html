<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNES - ClaudPlay</title>

  <style>
    body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
    #game { width:100%; height:100%; }
  </style>
</head>
<body>

<div id="game"></div>

<script src="https://unpkg.com/snes9x-js@0.1.3/dist/snes9x.min.js"></script>

<script>
  const romUrl = "roms/SuperMarioWorld.sfc";

  const emulator = new Snes9x({
    canvas: document.getElementById("game"),
    rom: romUrl
  });

  emulator.start();
</script>

</body>
</html>
