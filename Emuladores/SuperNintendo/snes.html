<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SNES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin:0;background:#000">

<div id="game"></div>

<script>
const rom = new URLSearchParams(window.location.search).get("rom");

if (!rom) {
  document.body.innerHTML =
    "<h2 style='color:white;text-align:center;margin-top:40px'>ROM não definida</h2>";
  throw new Error("ROM não definida");
}

window.EJS_player = "#game";
window.EJS_core = "snes";
window.EJS_gameName = rom.replace(".smc", "");
window.EJS_gameUrl = "roms/" + rom;
window.EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
window.EJS_startOnLoaded = true;
</script>

<script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>

</body>
</html>
