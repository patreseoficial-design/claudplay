<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emulador SNES</title>
</head>
<body>
<div id="EJS_player"></div>

<script>
  // Configuração do jogo
  const rom = new URLSearchParams(window.location.search).get("rom");
  window.EJS_gameName = rom ? rom.replace(".zip", "") : "";
  window.EJS_gameUrl = "roms/" + encodeURIComponent(rom);

  // Core SNES (da CDN)
  window.EJS_core = "snes9x";

  // **IMPORTANTE**: definir o caminho do core
  window.EJS_paths = {
    "snes9x.wasm": "https://cdn.emulatorjs.org/stable/cores/snes9x.wasm",
    "snes9x.js": "https://cdn.emulatorjs.org/stable/cores/snes9x.js"
  };

  // Caminho dos arquivos do EmulatorJS
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
  window.EJS_biosUrl = "";
  window.EJS_color = "black";
  window.EJS_startOnLoaded = true;
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
