<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SNES - ClaudPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#000; }
    #game { width:100vw; height:100vh; }
  </style>
</head>
<body>
<div id="game"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const rom = params.get("rom");

  if (!rom) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Nenhuma ROM definida</h2>";
    throw new Error("ROM n√£o definida");
  }

  window.EJS_player = "#game";
  window.EJS_gameName = rom.replace(".zip", "");
  window.EJS_gameUrl = "./roms/" + rom;
  window.EJS_core = "snes9x";

  // =========================
  // PEGANDO TUDO DA CDN
  // =========================
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
  window.EJS_startOnLoaded = true;

  const script = document.createElement("script");
  script.src = "https://cdn.emulatorjs.org/latest/data/loader.js";
  document.body.appendChild(script);
</script>
</body>
</html>
