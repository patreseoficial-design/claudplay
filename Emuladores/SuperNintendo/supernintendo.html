<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Super Nintendo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
}

.top{
  padding:16px;
  font-size:22px;
  font-weight:bold;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
  padding:20px;
}

.game{
  cursor:pointer;
}

.game img{
  width:100%;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="top">Super Nintendo</div>

<div class="grid" id="games"></div>

<script>
fetch("games.json")
  .then(r=>r.json())
  .then(jogos=>{
    const area = document.getElementById("games");

    jogos.forEach(jogo=>{
      const div = document.createElement("div");
      div.className = "game";
      div.innerHTML = `<img src="${jogo.banner}" alt="${jogo.nome}">`;

      div.onclick = ()=>{
        location.href =
          "snes.html?rom=" + encodeURIComponent(jogo.rom);
      };

      area.appendChild(div);
    });
  });
</script>

</body>
</html>
