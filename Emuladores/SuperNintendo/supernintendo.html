<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Super Nintendo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
}

.topo{
  padding:16px 20px;
  background:#101010;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(220px, 1fr));
  gap:16px;
}

.card{
  background:#000;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}

.card img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.card p{
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="topo">
  <div class="logo">ðŸŽ® Super Nintendo</div>
</div>

<div class="container">
  <div class="grid" id="listaJogos"></div>
</div>

<script>
fetch("games.json")
  .then(res => {
    if (!res.ok) throw new Error("NÃ£o foi possÃ­vel carregar JSON");
    return res.json();
  })
  .then(jogos => {
    const lista = document.getElementById("listaJogos");

    jogos.forEach(jogo => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="/Banner/${jogo.banner}" alt="${jogo.title}">
        <p>${jogo.title}</p>
      `;
      div.onclick = () => {
        window.location.href =
          "snes.html?rom=" + encodeURIComponent("roms/" + jogo.rom);
      };
      lista.appendChild(div);
    });
  })
  .catch(err => {
    console.error("Erro ao carregar games.json", err);
  });
</script>

</body>
</html>
