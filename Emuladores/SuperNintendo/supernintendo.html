<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Super Nintendo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial, sans-serif;
}

.topo{
  padding:16px 20px;
  background:#101010;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));
  gap:16px;
}

.card{
  background:#000;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .2s;
}

.card:hover{
  transform:scale(1.04);
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.card .info{
  padding:8px;
  font-size:13px;
  color:#ccc;
  text-align:center;
}
</style>
</head>

<body>

<div class="topo">
  <div class="logo">ðŸŽ® Super Nintendo</div>
</div>

<div class="container">
  <div class="grid" id="listaJogos"></div>
</div>

<script>
fetch("games.json")
  .then(res => res.json())
  .then(jogos => {

    const lista = document.getElementById("listaJogos");

    // percorre o JSON NA ORDEM ORIGINAL
    jogos.forEach(jogo => {

      // garante que sÃ³ SNES entra
      if (jogo.console !== "SNES") return;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="../../Banner/${jogo.banner}" alt="${jogo.title}">
        <div class="info">
          ID ${jogo.id}
        </div>
      `;

      // ROM sÃ³ Ã© definida NO CLIQUE
      card.onclick = () => {
        window.location.href =
          "snes.html?rom=" +
          encodeURIComponent("roms/" + jogo.rom);
      };

      lista.appendChild(card);
    });

  })
  .catch(err => {
    console.error("Erro ao carregar games.json", err);
  });
</script>

</body>
</html>
