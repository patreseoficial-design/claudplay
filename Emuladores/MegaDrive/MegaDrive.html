<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mega Drive - ClaudPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; background:#000;">

<div id="game" style="width:100vw; height:100vh;"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const rom = params.get("rom");

  if (!rom) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Nenhuma ROM definida</h2>";
    throw new Error("ROM n√£o definida");
  }

  window.EJS_player = "#game";
  window.EJS_gameName = rom.replace(".zip", "");
  window.EJS_gameUrl = "./roms/" + rom;
  window.EJS_core = "core-picodrive";   // MELHOR CORE PARA MEGA DRIVE
  window.EJS_pathtodata = "./data/";     // <-- **IMPORTANTE**
  window.EJS_startOnLoaded = true;

  const script = document.createElement("script");
  script.src = "./data/loader.js";       // <-- **IMPORTANTE**
  document.body.appendChild(script);
</script>

</body>
</html>
