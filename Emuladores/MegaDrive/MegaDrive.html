<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mega Drive - ClaudPlay</title>
</head>
<body style="margin:0; background:#000;">

<div id="game" style="width:100vw; height:100vh;"></div>

<script>
  // Lê a ROM da URL
  const params = new URLSearchParams(window.location.search);
  const rom = params.get("rom");

  if (!rom) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Nenhuma ROM definida</h2>";
    throw new Error("ROM não definida");
  }

  // Configurações do EmulatorJS
  window.EJS_player = "#game";
  window.EJS_gameName = rom.replace(".zip", "");
  window.EJS_gameUrl = "./roms/" + rom;

  // **Core do Mega Drive**
  window.EJS_core = "genesis_plus_gx";

  // Path do CDN (IMPORTANTE)
  window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

  window.EJS_startOnLoaded = true;

  const script = document.createElement("script");
  script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
  document.body.appendChild(script);
</script>

</body>
</html>
