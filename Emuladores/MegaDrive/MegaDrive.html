<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mega Drive - ClaudPlay</title>
</head>
<body style="margin:0; background:#000;">
<div id="game" style="width:100vw; height:100vh;"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const rom = params.get("rom");

  if (!rom) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:40vh'>Nenhuma ROM definida</h2>";
    throw new Error("ROM n√£o definida");
  }

  window.EJS_player = "#game";
  window.EJS_gameName = rom.replace(".bin", "");
  window.EJS_gameUrl = "./roms/" + rom;

  // TROQUE AQUI o core:
  window.EJS_core = "genesis_plus_gx"; // ou "picodrive"

  window.EJS_pathtodata = "../../emulatorjs/EmulatorJS/data/";
  window.EJS_startOnLoaded = true;

  const script = document.createElement("script");
  script.src = "../../emulatorjs/EmulatorJS/data/loader.js";
  document.body.appendChild(script);
</script>
</body>
</html>
