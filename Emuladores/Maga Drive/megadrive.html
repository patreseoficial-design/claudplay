<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Drive - ClaudPlay</title>
</head>
<body>
  <h1>Mega Drive - ClaudPlay</h1>
  <p>Clique no bot√£o para carregar o jogo:</p>

  <button onclick="startGame()">Jogar Sonic</button>

  <script>
    function startGame(){
      const url = "../MegaDrive/Roms/Sonic.bin";

      window.EJS_player = "#game";
      window.EJS_gameName = "Sonic";
      window.EJS_gameUrl = url;
      window.EJS_core = "genesis";
      window.EJS_pathtodata = "../../emulatorjs/data/";
      window.EJS_startOnLoaded = true;

      const script = document.createElement("script");
      script.src = "../../emulatorjs/data/loader.js";
      document.body.appendChild(script);
    }
  </script>

  <div id="game"></div>
</body>
</html>
