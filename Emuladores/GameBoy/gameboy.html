<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Boy - ClaudPlay</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #gameFrame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame"></iframe>

  <script>
    // Pega a ROM do link
    const urlParams = new URLSearchParams(window.location.search);
    const rom = urlParams.get("rom");

    if (!rom) {
      document.body.innerHTML = "<h2 style='color:white'>Nenhuma ROM definida</h2>";
    } else {
      // Ajuste o caminho da pasta de ROMs
      const romPath = "roms/" + rom;

      // Aqui você coloca o seu emulador JS (core Game Boy)
      // Exemplo com o emulatorjs (caso você tenha os arquivos)
      document.getElementById("gameFrame").src = `index.html?rom=${romPath}`;
    }
  </script>
</body>
</html>
