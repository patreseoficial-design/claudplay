<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Claudplay</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      text-align: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 22px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1DB954;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Perfil</h1>
  <p id="userName"></p>
  <p id="userEmail"></p>

  <button onclick="logout()">Sair</button>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedUser"));

  if (!user) {
    alert("VocÃª precisa fazer login.");
    window.location.href = "login.html";
  } else {
    document.getElementById("userName").innerText = "Nome: " + user.name;
    document.getElementById("userEmail").innerText = "Email: " + user.email;
  }

  function logout() {
    localStorage.removeItem("loggedUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
