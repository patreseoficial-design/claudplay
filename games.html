<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogos - Claudplay</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .main {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.12);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
    }

    .card h3 {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }

    .card p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Jogos</h1>
</header>

<div class="main">

  <div class="grid">
    <div class="card" onclick="openGame('https://www.minijogos.com.br/jogo/race-max/jogar')">
      <img src="Racepromaxbanner.jpeg" alt="Max Pro Race" />
      <h3>Max Pro Race</h3>
      <p>Corrida online</p>
    </div>

    <div class="card" onclick="openGame('https://www.minijogos.com.br/jogo/super-mario-world-online/jogar')">
      <img src="mario-banner.jpeg" alt="Super Mario World" />
      <h3>Super Mario World</h3>
      <p>Cl√°ssico de plataforma</p>
    </div>
  </div>

</div>

<script>
  function openGame(url) {
    window.location.href = url;
  }
</script>

</body>
</html>
